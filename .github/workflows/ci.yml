name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
      - name: Setup node env ğŸ—
        id: setup_nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.tool-versions'
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.setup_nodejs.outputs.node-version }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        shell: bash
      - name: Run linter ğŸ‘€
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
      - name: Setup node env ğŸ—
        id: setup_nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.tool-versions'
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.setup_nodejs.outputs.node-version }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        shell: bash
      - name: Run build ğŸ‘€
        run: npm run build
